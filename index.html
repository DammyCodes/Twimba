<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twimba 2.0</title>
    <link rel="stylesheet" href="styles.css">
    
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">
        <h1>Twimba</h1>
        <div class="my-tweet-wrapper">
            <img src="images/twimba logo.png" class="twimba-logo">
            <textarea class="tweet-input" id="tweet-input" placeholder="What's happening?"></textarea>
            
        </div>
        <button class="tweet-btn" id="tweet-btn">Tweet</button>
        
        <div class="tweets" id="tweets"></div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
